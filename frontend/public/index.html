<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a7f64" />
  <meta name="description"
    content="jobNinjas.ai - AI-Powered Job Search & Application Tools. Smart resume optimization, automated applications, and career advancement for serious job seekers." />

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- Favicon - Final Fix -->
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-final.png?v=final" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-final.png?v=final" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon-final.png?v=final" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-final.png?v=final" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="jobNinjas - Apply Smarter, Land Faster" />
  <meta property="og:description"
    content="jobNinjas.ai - AI-Powered Job Search & Application Tools. Smart resume optimization, automated applications, and career advancement for serious job seekers." />
  <meta property="og:image" content="https://jobninjas.ai/favicon-final.png?v=final" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="jobNinjas - Apply Smarter, Land Faster" />
  <meta name="twitter:description"
    content="jobNinjas.ai - AI-Powered Job Search & Application Tools. Smart resume optimization, automated applications, and career advancement for serious job seekers." />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="canonical" href="https://jobninjas.ai" />
  <title>jobNinjas.ai - AI-Powered Job Search & Application Tools</title>

  <!-- Branded Structured Data (Professional Search Appearance) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "jobNinjas",
      "url": "https://jobninjas.ai",
      "logo": "https://jobninjas.ai/favicon-final.png?v=final",
      "sameAs": [
        "https://www.linkedin.com/company/110213459/",
        "https://www.instagram.com/jobninjas_org",
        "https://t.me/jobNinjas"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@jobninjas.ai",
        "contactType": "customer support"
      }
    }
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "jobNinjas",
      "url": "https://jobninjas.ai",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://jobninjas.ai/jobs?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "AI Ninja Flow",
          "url": "https://jobninjas.ai/ai-ninja"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Human Ninja Service",
          "url": "https://jobninjas.ai/human-ninja"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 3,
          "name": "Live Job Board",
          "url": "https://jobninjas.ai/jobs"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 4,
          "name": "Interview Prep",
          "url": "https://jobninjas.ai/interview-prep"
        }
      ]
    }
  </script>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
